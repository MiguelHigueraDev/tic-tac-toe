<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <main>
        <section id="game" class="hidden">
            <div>
                <h1>Tic Tac Toe</h1>
                <h5>It's <span class="current-player">XXX</span>'s turn!</h5>
                <h3 id="end-game-text" class="hidden"><span class="winning-player"></span> wins!</h3>
            </div>
            <div class="game-board">
                <div class="square" id="0"><span></span></div>
                <div class="square" id="1"><span></span></div>
                <div class="square" id="2"><span></span></div>
                <div class="square" id="3"><span></span></div>
                <div class="square" id="4"><span></span></div>
                <div class="square" id="5"><span></span></div>
                <div class="square" id="6"><span></span></div>
                <div class="square" id="7"><span></span></div>
                <div class="square" id="8"><span></span></div>
            </div>
        </section>

        <section id="mode-selection" class="">
            <div>
                <h1>Tic Tac Toe</h1>
                <h5>Select game mode</h5>
            </div>
            <div class="mode-wrapper">
                <div class="mode-btn" id="ai-btn">
                    <p class="emoji">ü§ñ</p>
                    <p class="text">Versus AI</p>
                </div>
                <div class="mode-btn" id="pvp-btn">
                    <p class="emoji">üßç</p>
                    <p class="text">Player vs Player</p>
                </div>
            </div>
        </section>

        <section id="player-creation-ai" class="hidden">
            <div>
                <label for="player-ai-name">Enter your name</label>
            </div>
            <input type="text" id="player-ai-name" placeholder="Leave blank for default" class="player-input">
            <button type="button" class="player-button start" id="btn-ai">Start game</button>
        </section>

        <section id="player-creation-1" class="hidden">
            <div>
                <label for="player-1-name">Enter player one's name</label>
            </div>
            <input type="text" id="player-1-name" placeholder="Leave blank for default" class="player-input">
            <button type="button" class="player-button" id="btn-1">Continue</button>
        </section>

        <section id="player-creation-2" class="hidden">
            <div>
                <label for="player-2-name">Enter player two's name</label>
            </div>
            <input type="hidden" id="player-1-saved-name">
            <input type="text" id="player-2-name" placeholder="Leave blank for default" class="player-input">
            <button type="button" class="player-button start" id="btn-2">Start game</button>
        </section>
        
        
        
    </main>
</body>
</html>
